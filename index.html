<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="apple.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

            <div class="gallary">
                <figure class="para">
                    <img src="image1.jpg" alt="">
                    <figcaption>Image 1</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image2.jpeg" alt="">
                    <figcaption>Image 2</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image3.jpeg" alt="">
                    <figcaption>Image 3</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image4.jpeg" alt="">
                    <figcaption>Image 4</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image5.jpeg" alt="">
                    <figcaption>Image 5</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image6.jpeg" alt="">
                    <figcaption>Image 6</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image7.jpeg" alt="">
                    <figcaption>Image 7</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image8.jpeg" alt="">
                    <figcaption>Image 8</figcaption>
                </figure>
    
                <figure class="para">
                    <img src="image9.jpeg" alt="">
                    <figcaption>Image 9</figcaption>
                </figure>
            </div>
            
        </div>
    </div>
</body>
</html>
